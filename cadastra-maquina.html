<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenções</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastra-maquina.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Requerimento da Máquina</h1>
        </header>


        <section class="area-cadastro">
            <h3>Fazer Requerimento</h3>
            
            <div class="info">

                <form action= ""class="form-cadastro">
                    <input 
                    class="inseredados"
                    type="Código" 
                    name="Código" 
                    id="Código" 
                    placeholder="Código">

                    <input 
                    class="inseredados"
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Data">

                    <input 
                    class="inseredados"
                    type="tel" 
                    name="phone" 
                    id="phone"
                    placeholder="Horário">

        

                    <div class="grupodebotoes">
                        <a href="./index.html">
                            <input 
                            class="btn btn-dark btncadastrar"
                            type="button" value="Cancelar">
                        </a>
                        <a href="./cadastra-manutencao.html">
                            <input 
                            class="btn btn-dark btncadastrar"
                            type="button" value="Criar">
                        </a>
                    </div>
                

                </form>
                <img src="./assets/img/user.png" alt="Usuário">

            </div>
        </section>

    </div>

</body>

</html>
